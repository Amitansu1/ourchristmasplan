<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dessert?</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1 {
            font-size: 2rem;
            color: #ff6f61;
            margin-bottom: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .card {
            text-align: center;
            padding: 10px;
        }
        .card img {
            width: 100%;
            max-width: 150px;
            height: auto;
            border-radius: 10px;
        }
        .card label {
            font-size: 1rem;
            color: #555;
            font-weight: bold;
            display: block;
            margin: 10px 0;
        }
        .submit-btn {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #e0554d;
        }
        #error-message {
            color: red;
            font-size: 1rem;
            margin-top: 20px;
        }
    </style>
    <script>
        function validateDessertSelection(event) {
            var dessertCheckboxes = document.querySelectorAll('input[name="food"]:checked');
            var errorMessage = document.getElementById('error-message');
            
            // Check if at least one dessert option is selected
            if (dessertCheckboxes.length === 0) {
                // Display error message
                errorMessage.textContent = "Please select at least one dessert option.";
                event.preventDefault(); // Prevent form submission
            } else {
                errorMessage.textContent = ""; // Clear any previous error message
            }
        }
    </script>
</head>
<body>
    <h1>Which dessert we eating cuh?</h1>
    <form action="plan.html" method="post" onsubmit="validateDessertSelection(event)">
        <div class="container">
            <!-- Dessert Card 1 -->
            <div class="card">
                <img src="ice cream.jpg" alt="ice cream">
                <label>
                    <input type="checkbox" name="food" value="ice cream"> ice cream
                </label>
            </div>
            <!-- Dessert Card 2 -->
            <div class="card">
                <img src="sweets.jpg" alt="sweets">
                <label>
                    <input type="checkbox" name="food" value="sweets"> sweets
                </label>
            </div>
            <!-- Dessert Card 3 -->
            <div class="card">
                <img src="cold coffee.jpg" alt="cold coffee">
                <label>
                    <input type="checkbox" name="food" value="cold coffee"> cold coffee
                </label>
            </div>
            <!-- Dessert Card 4 -->
            <div class="card">
                <img src="cheese cake.jpg" alt="Cheese cake">
                <label>
                    <input type="checkbox" name="food" value="cheese cake"> Cheese cake
                </label>
            </div>
        </div>
        <!-- Error Message -->
        <div id="error-message"></div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</body>
</html>
