<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>where we going after?</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1 {
            font-size: 2rem;
            color: #ff6f61;
            margin-bottom: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .card {
            text-align: center;
            padding: 10px;
        }
        .card img {
            width: 100%;
            max-width: 150px;
            height: auto;
            border-radius: 10px;
        }
        .card label {
            font-size: 1rem;
            color: #555;
            font-weight: bold;
            display: block;
            margin: 10px 0;
        }
        .submit-btn {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #e0554d;
        }
        #error-message {
            color: red;
            font-size: 1rem;
            margin-top: 20px;
        }
    </style>
    <script>
        function validateDestinationSelection(event) {
            var destinationCheckboxes = document.querySelectorAll('input[name="food"]:checked');
            var errorMessage = document.getElementById('error-message');
            
            // Check if at least one destination option is selected
            if (destinationCheckboxes.length === 0) {
                // Display error message
                errorMessage.textContent = "Please select at least one destination.";
                event.preventDefault(); // Prevent form submission
            } else {
                errorMessage.textContent = ""; // Clear any previous error message
            }
        }
    </script>
</head>
<body>
    <h1>What we doing after?</h1>
    <form action="flower.html" method="post" onsubmit="validateDestinationSelection(event)">
        <div class="container">
            <!-- Destination Card 1 -->
            <div class="card">
                <img src="park.jpg" alt="park">
                <label>
                    <input type="checkbox" name="food" value="park"> park
                </label>
            </div>
            <!-- Destination Card 2 -->
            <div class="card">
                <img src="hill.webp" alt="hill top">
                <label>
                    <input type="checkbox" name="food" value="hill top"> hill top
                </label>
            </div>
            <!-- Destination Card 3 -->
            <div class="card">
                <img src="acrade.jpg" alt="arcade">
                <label>
                    <input type="checkbox" name="food" value="arcade"> arcade
                </label>
            </div>
            <!-- Destination Card 4 -->
            <div class="card">
                <img src="cinema.jpg" alt="cinema">
                <label>
                    <input type="checkbox" name="food" value="cinema"> cinema
                </label>
            </div>
            <!-- Destination Card 5 -->
            <div class="card">
                <img src="stadium.avif" alt="Stadium">
                <label>
                    <input type="checkbox" name="food" value="railway stadium"> railway stadium ðŸ˜­
                </label>
            </div>
        </div>
        <!-- Error Message -->
        <div id="error-message"></div>
        <button type="submit" class="submit-btn">Last time</button>
    </form>
</body>
</html>
